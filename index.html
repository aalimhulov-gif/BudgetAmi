<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейный бюджет</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            color: #666;
            cursor: pointer;
        }

        .auth-switch:hover {
            color: #667eea;
        }

        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .app-nav {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #667eea;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }

        .income { background: #27ae60; }
        .expense { background: #e74c3c; }
        .balance { background: #3498db; }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-amount {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .transactions {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .transactions h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .transaction-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .transaction-form input,
        .transaction-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .transaction-item:hover {
            background: #f8f9fa;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.9rem;
            color: #666;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .transaction-amount.income {
            color: #27ae60;
        }

        .transaction-amount.expense {
            color: #e74c3c;
        }

        .transaction-date {
            font-size: 0.8rem;
            color: #999;
            margin-left: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #27ae60;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .notification.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
            
            .transaction-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div>
        <p>Инициализация Firebase...</p>
    </div>

    <!-- Экран авторизации -->
    <div id="auth-screen" class="auth-screen hidden">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-wallet"></i> Семейный бюджет</h1>
                <p>Управляйте финансами вместе</p>
            </div>

            <!-- Форма входа -->
            <div id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                </div>
                <button id="login-btn" class="btn">Войти</button>
                <div class="auth-switch" onclick="toggleAuthForm()">
                    Нет аккаунта? Зарегистрироваться
                </div>
            </div>

            <!-- Форма регистрации -->
            <div id="register-form" class="hidden">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Ваше имя" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Пароль" required>
                </div>
                <button id="register-btn" class="btn">Зарегистрироваться</button>
                <div class="auth-switch" onclick="toggleAuthForm()">
                    Уже есть аккаунт? Войти
                </div>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="main-app" class="main-app">
        <div class="container">
            <!-- Навигация -->
            <div class="app-nav">
                <div class="nav-brand">
                    <i class="fas fa-wallet"></i> Семейный бюджет
                </div>
                <div class="nav-menu">
                    <div class="nav-item active" onclick="showSection('dashboard')">
                        <i class="fas fa-chart-line"></i> Обзор
                    </div>
                    <div class="nav-item" onclick="showSection('transactions')">
                        <i class="fas fa-list"></i> Операции
                    </div>
                </div>
                <div class="user-info">
                    <span id="user-name">Пользователь</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Дашборд -->
            <div id="dashboard-section">
                <div class="dashboard">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon income">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div class="card-title">Доходы</div>
                        </div>
                        <div class="card-amount" id="total-income">0 ₽</div>
                        <div>За текущий месяц</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon expense">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <div class="card-title">Расходы</div>
                        </div>
                        <div class="card-amount" id="total-expenses">0 ₽</div>
                        <div>За текущий месяц</div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon balance">
                                <i class="fas fa-wallet"></i>
                            </div>
                            <div class="card-title">Баланс</div>
                        </div>
                        <div class="card-amount" id="balance">0 ₽</div>
                        <div>Остаток средств</div>
                    </div>
                </div>
            </div>

            <!-- Транзакции -->
            <div id="transactions-section" class="hidden">
                <div class="transactions">
                    <h3><i class="fas fa-plus"></i> Добавить операцию</h3>
                    <form class="transaction-form" id="transaction-form">
                        <select id="transaction-type" required>
                            <option value="">Тип операции</option>
                            <option value="income">Доход</option>
                            <option value="expense">Расход</option>
                        </select>
                        <input type="number" id="transaction-amount" placeholder="Сумма" required>
                        <input type="text" id="transaction-description" placeholder="Описание" required>
                        <select id="transaction-category" required>
                            <option value="">Категория</option>
                            <option value="food">Продукты</option>
                            <option value="transport">Транспорт</option>
                            <option value="utilities">Коммунальные</option>
                            <option value="entertainment">Развлечения</option>
                            <option value="salary">Зарплата</option>
                            <option value="other">Другое</option>
                        </select>
                        <button type="submit" class="btn">Добавить</button>
                    </form>

                    <h3><i class="fas fa-history"></i> История операций</h3>
                    <div class="transaction-list" id="transaction-list">
                        <!-- Транзакции будут загружены сюда -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Firebase configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Firebase config - ЗАМЕНИТЕ НА ВАШУ КОНФИГУРАЦИЮ
        const firebaseConfig = {
            apiKey: "AIzaSyCGN93LsNnRGcqGpesVWAg8jP0m6XsQAuA",
            authDomain: "budget-ami.firebaseapp.com",
            databaseURL: "https://budget-ami-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "budget-ami",
            storageBucket: "budget-ami.firebasestorage.app",
            messagingSenderId: "976854941281",
            appId: "1:976854941281:web:f40e81033cf52d236af420"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let transactions = [];

        // UI Elements
        const loadingScreen = document.getElementById('loading-screen');
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('main-app');
        
        // Auth elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // App elements
        const userNameEl = document.getElementById('user-name');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpensesEl = document.getElementById('total-expenses');
        const balanceEl = document.getElementById('balance');
        const transactionForm = document.getElementById('transaction-form');
        const transactionList = document.getElementById('transaction-list');

        // Global functions
        window.toggleAuthForm = function() {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        };

        window.showSection = function(section) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('transactions-section').classList.add('hidden');
            
            if (section === 'dashboard') {
                document.getElementById('dashboard-section').classList.remove('hidden');
            } else if (section === 'transactions') {
                document.getElementById('transactions-section').classList.remove('hidden');
            }
        };

        window.logout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                showNotification('Ошибка выхода: ' + error.message, 'error');
            }
        };

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userNameEl.textContent = user.displayName || user.email;
                showMainApp();
                loadTransactions();
            } else {
                currentUser = null;
                showAuthScreen();
            }
        });

        function showMainApp() {
            loadingScreen.classList.add('hidden');
            authScreen.classList.add('hidden');
            mainApp.classList.add('active');
        }

        function showAuthScreen() {
            loadingScreen.classList.add('hidden');
            authScreen.classList.remove('hidden');
            mainApp.classList.remove('active');
        }

        // Login
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Вход...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Добро пожаловать!');
            } catch (error) {
                showNotification('Ошибка входа: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Войти';
            }
        });

        // Register
        registerBtn.addEventListener('click', async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!name || !email || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Регистрация...';

            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(result.user, { displayName: name });
                showNotification('Аккаунт создан!');
            } catch (error) {
                showNotification('Ошибка регистрации: ' + error.message, 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Зарегистрироваться';
            }
        });

        // Add transaction
        transactionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) return;

            const type = document.getElementById('transaction-type').value;
            const amount = parseFloat(document.getElementById('transaction-amount').value);
            const description = document.getElementById('transaction-description').value;
            const category = document.getElementById('transaction-category').value;

            if (!type || !amount || !description || !category) {
                showNotification('Заполните все поля', 'error');
                return;
            }

            try {
                await addDoc(collection(db, 'transactions'), {
                    userId: currentUser.uid,
                    type: type,
                    amount: amount,
                    description: description,
                    category: category,
                    date: new Date(),
                    timestamp: Date.now()
                });

                transactionForm.reset();
                showNotification('Операция добавлена!');
            } catch (error) {
                showNotification('Ошибка добавления: ' + error.message, 'error');
            }
        });

        // Load transactions
        function loadTransactions() {
            if (!currentUser) return;

            const q = query(
                collection(db, 'transactions'),
                where('userId', '==', currentUser.uid),
                orderBy('timestamp', 'desc')
            );

            onSnapshot(q, (snapshot) => {
                transactions = [];
                snapshot.forEach((doc) => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                
                displayTransactions();
                updateSummary();
            });
        }

        // Display transactions
        function displayTransactions() {
            transactionList.innerHTML = '';
            
            if (transactions.length === 0) {
                transactionList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">Пока нет операций</div>';
                return;
            }

            transactions.forEach(transaction => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                const date = new Date(transaction.timestamp);
                const formattedDate = date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
                
                item.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-description">${transaction.description}</div>
                        <div class="transaction-category">${getCategoryName(transaction.category)}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}${transaction.amount.toLocaleString('ru-RU')} ₽
                    </div>
                    <div class="transaction-date">${formattedDate}</div>
                `;
                
                transactionList.appendChild(item);
            });
        }

        // Update summary
        function updateSummary() {
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expenses;

            totalIncomeEl.textContent = income.toLocaleString('ru-RU') + ' ₽';
            totalExpensesEl.textContent = expenses.toLocaleString('ru-RU') + ' ₽';
            balanceEl.textContent = balance.toLocaleString('ru-RU') + ' ₽';
            
            balanceEl.style.color = balance >= 0 ? '#27ae60' : '#e74c3c';
        }

        // Get category name
        function getCategoryName(category) {
            const categories = {
                food: 'Продукты',
                transport: 'Транспорт',
                utilities: 'Коммунальные',
                entertainment: 'Развлечения',
                salary: 'Зарплата',
                other: 'Другое'
            };
            return categories[category] || category;
        }

        // Hide loading screen after Firebase init
        setTimeout(() => {
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
                if (!currentUser) {
                    showAuthScreen();
                }
            }
        }, 2000);

        console.log('🔥 Семейный бюджет с Firebase запущен!');
    </script>
</body>
</html>
